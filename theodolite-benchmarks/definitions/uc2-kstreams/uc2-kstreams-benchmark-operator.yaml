apiVersion: theodolite.rocks/v1beta1
kind: benchmark
metadata:
  name: uc2-kstreams
  labels:
    suite: theodolite-stream-processing
    benchmark: uc2
    sut: kstreams
spec:
  sut:
    resources:
      - configMap:
          name: "benchmark-resources-uc2-kstreams"
          files:
            - "uc2-kstreams-deployment.yaml"
            - "uc2-kstreams-service.yaml"
            - "uc2-jmx-configmap.yaml"
            - "uc2-service-monitor.yaml"
  loadGenerator:
    resources:
      - configMap:
          name: "benchmark-resources-uc2-load-generator"
          files:
            - "uc2-load-generator-deployment.yaml"
            - "uc2-load-generator-service.yaml"
  resourceTypes:
    - typeName: "Instances"
      patchers:
        - type: "ReplicaPatcher"
          resource: "uc2-kstreams-deployment.yaml"
    - typeName: ThreadsAndPodResources
      patchers:
        - type: EnvVarPatcher
          resource: uc2-kstreams-deployment.yaml
          properties:
            container: uc-application
            variableName: NUM_STREAM_THREADS
        - type: ResourceLimitPatcher
          resource: uc2-kstreams-deployment.yaml
          properties:
            container: uc-application
            limitedResource: cpu
            factor: 1000
            format: m
        - type: ResourceLimitPatcher
          resource: uc2-kstreams-deployment.yaml
          properties:
            container: uc-application
            limitedResource: memory
            factor: 4
            format: Gi
  loadTypes:
    - typeName: "NumSensors"
      patchers:
        - type: "EnvVarPatcher"
          resource: "uc2-load-generator-deployment.yaml"
          properties:
            container: "workload-generator"
            variableName: "NUM_SENSORS"
        - type: NumSensorsLoadGeneratorReplicaPatcher
          resource: "uc2-load-generator-deployment.yaml"
          properties:
            loadGenMaxRecords: "150000"
  slos:
    - name: "lag trend"
      sloType: "lag trend"
      prometheusUrl: "http://prometheus-operated:9090"
      offset: 0
      properties:
        consumerGroup: theodolite-uc2-application-0.0.1
        threshold: 2000
        externalSloUrl: "http://localhost:80/evaluate-slope"
        warmup: 60 # in seconds
    - name: droppedRecords
      sloType: generic
      prometheusUrl: "http://prometheus-operated:9090"
      offset: 0
      properties:
        externalSloUrl: "http://localhost:8082"
        promQLQuery: "sum(rate(kafka_streams_stream_task_metrics_dropped_records_total[30s])) by (job)"
        warmup: 60 # in seconds
        queryAggregation: max
        repetitionAggregation: median
        operator: lte
        threshold: 100
  kafkaConfig:
    bootstrapServer: "theodolite-kafka-kafka-bootstrap:9092"
    topics:
      - name: "input"
        numPartitions: 100
        replicationFactor: 1
      - name: "output"
        numPartitions: 100
        replicationFactor: 1
      - name: "theodolite-.*"
        removeOnly: True
