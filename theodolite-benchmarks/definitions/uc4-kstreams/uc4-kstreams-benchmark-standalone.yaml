name: "uc4-kstreams"
sut:
  resources:
    - configMap:
        name: "benchmark-resources-uc4-kstreams"
        files:
          - "uc4-kstreams-deployment.yaml"
          - "uc4-kstreams-service.yaml"
          - "uc4-jmx-configmap.yaml"
          - "uc4-service-monitor.yaml"
loadGenerator:
  resources:
    - configMap:
        name: "benchmark-resources-uc4-load-generator"
        files:
          - "uc4-load-generator-deployment.yaml"
          - "uc4-load-generator-service.yaml"
resourceTypes:
  - typeName: "Instances"
    patchers:
      - type: "ReplicaPatcher"
        resource: "uc4-kstreams-deployment.yaml"
loadTypes:
  - typeName: "NumNestedGroups"
    patchers:
      - type: "EnvVarPatcher"
        resource: "uc4-load-generator-deployment.yaml"
        properties:
          container: "workload-generator"
          variableName: "NUM_NESTED_GROUPS"
      - type: "NumNestedGroupsLoadGeneratorReplicaPatcher"
        resource: "uc4-load-generator-deployment.yaml"
        properties:
          loadGenMaxRecords: "150000"
          numSensors: "4.0"
kafkaConfig:
  bootstrapServer: "theodolite-strimzi-kafka-bootstrap:9092"
  topics:
    - name: "input"
      numPartitions: 40
      replicationFactor: 1
    - name: "output"
      numPartitions: 40
      replicationFactor: 1
    - name: "configuration"
      numPartitions: 40
      replicationFactor: 1
    - name: "aggregation-feedback"
      numPartitions: 40
      replicationFactor: 1
    - name: "theodolite-.*"
      removeOnly: True
