apiVersion: theodolite.com/v1
kind: benchmark
spec:
  metadata:
    name: uc4-kstreams
  appResource:
    - "uc4-kstreams-deployment.yaml"
    - "uc4-kstreams-service.yaml"
    - "uc4-jmx-configmap.yaml"
    - "uc4-service-monitor.yaml"
  loadGenResource:
    - "uc4-load-generator-deployment.yaml"
    - "uc4-load-generator-service.yaml"
  resourceTypes:
    - typeName: "Instances"
      patchers:
        - type: "ReplicaPatcher"
          resource: "uc4-kstreams-deployment.yaml"
  loadTypes:
    - typeName: "NumNestedGroups"
      patchers:
        - type: "EnvVarPatcher"
          resource: "uc4-load-generator-deployment.yaml"
          properties:
            container: "workload-generator"
            variableName: "NUM_SENSORS"
        - type: NumNestedGroupsLoadGeneratorReplicaPatcher
          resource: "uc4-load-generator-deployment.yaml"
          properties:
            loadGenMaxRecords: "15000"
            numSensors: "4.0"
  kafkaConfig:
    bootstrapServer: "theodolite-cp-kafka:9092"
    topics:
      - name: "input"
        numPartitions: 40
        replicationFactor: 1
      - name: "output"
        numPartitions: 40
        replicationFactor: 1
      - name: "configuration"
        numPartitions: 40
        replicationFactor: 1
      - name: "aggregation-feedback"
        numPartitions: 40
        replicationFactor: 1
      - name: "theodolite-.*"
        removeOnly: True
