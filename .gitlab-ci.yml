workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS && $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_PROTECTED != "true"'
      when: never
    - when: always

stages:
  - build
  - test
  - check
  - package
  - smoketest
  - publish

default:
  tags:
    - exec-docker

.dind:
  tags:
    - exec-dind
  # see https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
  # for image usage and settings for building with TLS and docker in docker
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"

.kaniko-push:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CR_STAGE_HOST}\":{\"auth\":\"$(printf "%s:%s" "${CR_STAGE_USER}" "${CR_STAGE_PW}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - cp /etc/gitlab-runner/certs/ca.crt /kaniko/ssl/certs/additional-ca-cert-bundle.crt
    # - >
    #   if [ $IMAGE_TAG ]; then
    #     KANIKO_D="$KANIKO_D -d $CR_HOST/$CR_ORG/$IMAGE_NAME:$IMAGE_TAG"
    #     export PUBLISHED_IMAGE_TAG=$IMAGE_TAG
    #   elif [ $CI_COMMIT_TAG ]; then
    #     KANIKO_D="$KANIKO_D -d $CR_HOST/$CR_ORG/$IMAGE_NAME:$CI_COMMIT_TAG"
    #     export PUBLISHED_IMAGE_TAG=$CI_COMMIT_TAG
    #   else
    #     DOCKER_TAG_NAME=$(echo $CI_COMMIT_REF_SLUG- | sed 's/^master-$//')
    #     KANIKO_D="$KANIKO_D -d $CR_HOST/$CR_ORG/$IMAGE_NAME:${DOCKER_TAG_NAME}latest"
    #     KANIKO_D="$KANIKO_D -d $CR_HOST/$CR_ORG/$IMAGE_NAME:$DOCKER_TAG_NAME$CI_COMMIT_SHORT_SHA"
    #     export PUBLISHED_IMAGE_TAG=$DOCKER_TAG_NAME$CI_COMMIT_SHORT_SHA
    #   fi
    - KANIKO_D="$KANIKO_D -d $CR_STAGE_HOST/$CR_STAGE_PROJECT/$IMAGE_NAME:$CI_PIPELINE_ID"
    - "[ $DOCKERFILE ] && KANIKO_DOCKERFILE=\"--dockerfile $DOCKERFILE\""
    - "BUILD_ARGS=$(printenv | sed -n 's/BUILD_ARG_/--build-arg=/p')"
    - /kaniko/executor --context `pwd`/$CONTEXT $KANIKO_DOCKERFILE $KANIKO_D $BUILD_ARGS
    #- echo "PUBLISHED_IMAGE_TAG=$PUBLISHED_IMAGE_TAG" >> $CI_PROJECT_DIR/build.env
    # artifacts:
    #   reports:
    #     dotenv: build.env

.crane-copy:
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  script:
    - crane auth login -u "${CR_STAGE_USER}" -p "${CR_STAGE_PW}" ${CR_STAGE_HOST} 
    - crane auth login -u "${CR_USER}" -p "${CR_PW}" ${CR_HOST}
    - crane copy $CR_STAGE_HOST/$CR_STAGE_PROJECT/$IMAGE_NAME:$CI_PIPELINE_ID $CR_HOST/$CR_ORG/$IMAGE_NAME:$CI_COMMIT_TAG


# Theodolite Docs

.docs:
  image: alpine/bundle:3.0.3
  cache:
    paths:
      - docs/vendor
  before_script:
    - cd docs
    - bundle config set --local path 'vendor'
    - bundle install
  rules:
    - changes:
      - docs/**/*
    - when: manual
      allow_failure: true

build-docs:
  stage: build
  extends: .docs
  script: bundle exec jekyll build
  artifacts:
    paths:
      - docs/_site

test-docs-links:
  stage: test
  extends: .docs
  needs:
    - build-docs
  script: bundle exec htmlproofer --assume-extension --allow_hash_href ./_site

build-docs-crds:
  stage: build
  image:
    name: ghcr.io/fybrik/crdoc:0.6.1
    entrypoint: [""]
  script: /crdoc --resources theodolite/crd/ --template docs/api-reference/crds.tmpl --output docs/api-reference/crds.ref.md
  artifacts:
    paths:
      - docs/api-reference/crds.ref.md
    expire_in: 1 week
  rules:
    - changes:
      - docs/api-reference/crds.tmpl
      - theodolite/crd/**/*
    - when: manual
      allow_failure: true

test-docs-crds-regression:
  stage: test
  needs:
    - build-docs-crds
  image: alpine:3.15
  before_script:
    - cd docs
  script:
    - cmp api-reference/crds.md api-reference/crds.ref.md
  artifacts:
    when: on_failure
    paths:
      - docs/api-reference/crds.ref.md
    expire_in: 1 week


# Theodolite Helm Chart

lint-helm:
  stage: check
  needs: []
  image:
    name: alpine/helm:3.5.2
    entrypoint: [""]
  script: helm lint helm/
  rules:
  - changes:
    - helm/**/*
  - when: manual
    allow_failure: true

test-helm:
  stage: smoketest
  extends: .dind
  needs:
    - lint-helm
    # - package-theodolite
  image: ghcr.io/cau-se/theodolite-build-k3d-helm:20.10.12
  variables:
    CLUSTERNAME: "$CI_PROJECT_NAME-$CI_PIPELINE_ID"
  cache:
    paths:
      - helm/charts
  before_script:
    - k3d help
    - k3d version
    #- k3d cluster create testgitlabci --agents 1 --wait -p "30000:30000@agent[0]"
    - k3d cluster create $CLUSTERNAME --agents 1 --wait -p "30000:30000@agent:0" # k3d 5.0
    # show cluster info
    - kubectl cluster-info
    - helm version
  script:
    # Display initial pods, etc.
    - cd helm
    - helm dependencies update .
    - helm install theodolite . -f preconfigs/minimal.yaml --wait
    - kubectl get nodes -o wide
    - kubectl get pods --all-namespaces -o wide
    - kubectl get services --all-namespaces -o wide
    - helm test theodolite
  after_script:
    - k3d cluster delete $CLUSTERNAME


# Theodolite Benchmarks

.benchmarks:
  image: openjdk:11-jdk
  variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - cd theodolite-benchmarks
  rules:
    - changes:
      - theodolite-benchmarks/**/*
    - when: manual
      allow_failure: true

build-benchmarks:
  stage: build
  extends: .benchmarks
  script: ./gradlew --build-cache assemble
  artifacts:
    paths:
      - "theodolite-benchmarks/build/libs/*.jar"
      - "theodolite-benchmarks/*/build/libs/*.jar"
      - "theodolite-benchmarks/*/build/distributions/*.tar"
    expire_in: 6 hours

test-benchmarks:
  stage: test
  extends: .benchmarks
  needs:
    - build-benchmarks
  script: ./gradlew test --continue
  artifacts:
    when: always
    reports:
      junit:
        - "theodolite-benchmarks/**/build/test-results/test/TEST-*.xml"

checkstyle-benchmarks:
  stage: check
  extends: .benchmarks
  needs:
    - build-benchmarks
    - test-benchmarks
  script: ./gradlew checkstyle --continue
  artifacts:
    paths:
      - "theodolite-benchmarks/*/build/reports/checkstyle/main.html"
    when: on_failure
    expire_in: 1 day

pmd-benchmarks:
  stage: check
  extends: .benchmarks
  needs:
    - build-benchmarks
    - test-benchmarks
  script: ./gradlew pmd --continue
  artifacts:
    paths:
      - "theodolite-benchmarks/*/build/reports/pmd/*.html"
    when: on_failure
    expire_in: 1 day

spotbugs-benchmarks:
  stage: check
  extends: .benchmarks
  needs:
    - build-benchmarks
    - test-benchmarks
  script: ./gradlew spotbugs --continue
  artifacts:
    paths:
      - "theodolite-benchmarks/*/build/reports/spotbugs/*.html"
    when: on_failure
    expire_in: 1 day

.package-benchmarks:
  stage: package
  extends:
    - .benchmarks
    - .kaniko-push
  needs:
    - build-benchmarks
    - checkstyle-benchmarks
    - pmd-benchmarks
    - spotbugs-benchmarks
  variables:
