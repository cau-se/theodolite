{{- if .Values.strimzi.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ template "theodolite.fullname" . }}-kafka-exporter-podmonitor
  labels:
    app: theodolite
spec:
  selector:
    selector:
    matchLabels:
      strimzi.io/name: {{ template "theodolite.fullname" . }}-strimzi-kafka-exporter
  podMetricsEndpoints:
  - path: /metrics
    port: tcp-prometheus
{{- end }}