apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: theodolite-strimzi
spec:
  kafka:
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    storage:
      type: ephemeral
    replicas: 3
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: kafka-metrics-config.yml
  
  kafkaExporter: {}

  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
