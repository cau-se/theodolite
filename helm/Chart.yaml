home: https://www.theodolite.rocks
sources:
  - https://github.com/cau-se/theodolite
maintainers:
- name: SÃ¶ren Henning
  email: soeren.henning@email.uni-kiel.de
  url: https://www.se.informatik.uni-kiel.de/en/team/soeren-henning-m-sc

