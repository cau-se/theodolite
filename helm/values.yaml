###
# Confluent Platform 
###

cp-helm-charts:
  enabled: false
  ## ------------------------------------------------------
  ## Zookeeper
  ## ------------------------------------------------------
  cp-zookeeper:
    enabled: false
    nodeSelector: {}
    servers: 3
    image: confluentinc/cp-zookeeper
    imageTag: 5.4.0
    ## Optionally specify an array of imagePullSecrets. Secrets must be manually created in the namespace.
    ## https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
    imagePullSecrets:
    #  - name: "regcred"
    heapOptions: "-Xms512M -Xmx512M"
    persistence:
      enabled: false

  ## ------------------------------------------------------
  ## Kafka
  ## ------------------------------------------------------
  cp-kafka:
    enabled: false
    nodeSelector: {}
    brokers: 3
    image: confluentinc/cp-enterprise-kafka
    imageTag: 5.4.0
    ## Optionally specify an array of imagePullSecrets. Secrets must be manually created in the namespace.
    ## https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
    imagePullSecrets:
    #  - name: "regcred"
    heapOptions: "-Xms512M -Xmx512M"
    persistence:
      enabled: false
    resources: {}
    configurationOverrides:
      #offsets.topic.replication.factor: 1
      "message.max.bytes": "134217728" # 128 MB
      "replica.fetch.max.bytes": "134217728" # 128 MB
      #default.replication.factor: 1
      # "min.insync.replicas": 2
      "auto.create.topics.enable": false
      #"log.retention.ms": "10000" # 10s
      "log.retention.ms": "7200000" # 2h
      "metrics.sample.window.ms": "5000" #5s
      "advertised.listeners": |-
        EXTERNAL://${HOST_IP}:$((31090 + ${KAFKA_BROKER_ID}))
      "listener.security.protocol.map": |-
        PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
    
    nodeport:
      enabled: false
      servicePort: 19092
      firstListenerPort: 31090


  ## ------------------------------------------------------
  ## Schema Registry
  ## ------------------------------------------------------
  cp-schema-registry:
    enabled: false
    nodeSelector: {}
    image: confluentinc/cp-schema-registry
    imageTag: 5.4.0
    ## Optionally specify an array of imagePullSecrets. Secrets must be manually created in the namespace.
    ## https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
    imagePullSecrets:
    #  - name: "regcred"
    heapOptions: "-Xms512M -Xmx512M"
    resources: {}
    
    external:
      enabled: true
      type: NodePort
      servicePort: 8081
      nodePort: 30099
      annotations: {}

    kafka:
      bootstrapServers: theodolite-kafka-kafka-bootstrap:9092

  cp-kafka-rest:
    enabled: false

  cp-kafka-connect:
    enabled: false

  cp-ksql-server:
    enabled: false

  cp-control-center:
    enabled: false

  ## The interval between refreshing metrics
  pollIntervalSeconds: 15

strimzi-kafka-operator:
  createGlobalResources: false # Might disable some of Strimzi's features

strimzi:
  enabled: true
  kafka:
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    replicas: 3
    version: 3.1.0 
    config:
      "message.max.bytes": "134217728" # 128 MB
      "replica.fetch.max.bytes": "134217728" #128 MB
      "auto.create.topics.enable": false
      "log.retention.ms": "7200000" # 2h
      "metrics.sample.window.ms": "5000" #5s
    jvmOptions:
      "-Xmx": "512M"
      "-Xms": "512M"
    nodeSelectorTerms: []
    resources: {}
    
  zookeeper:
    replicas: 3
    zooEntrance:
      enabled: true
      nodeSelector: {}
      zookeeperClient:
        enabled: true
        nodeSelector: {}
    nodeSelectorTerms: []
  
  topicOperator:
    enabled: true
  
  kafkaExporter:
    enabled: true

  schemaRegistry:
    enabled: true
    replicaCount: 1
    ## ref: https://hub.docker.com/r/confluentinc/cp-schema-registry/
    image: confluentinc/cp-schema-registry
    #imageTag: 6.1.0
    imageTag: 5.4.0
    imagePullPolicy: IfNotPresent
    servicePort: 8081
    heapOptions: "-Xms512M -Xmx512M"
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    securityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001
      runAsNonRoot: true


###
# Prometheus Monitoring Stack (Prometheus Operator)
###
kube-prometheus-stack:
  global:
    rbac:
      create: false # enable for full-stack monitoring
  
  alertmanager:
    enabled: false
  
  grafana:
    enabled: true
    nodeSelector: {}
    defaultDashboardsEnabled: false
    # Administrator credentials when not using an existing secret (see below)
    adminUser: admin
    adminPassword: admin
    grafana.ini:
      #org_name: Theodolite
      auth.anonymous:
        # enable anonymous access
        enabled: true
        org_role: Admin # Role for unauthenticated users, other valid values are `Viewer`, `Editor` and `Admin`
      users:
        default_theme: light
      #dashboards: # the following doesn't work but is planed
        # Path to the default home dashboard. If this value is empty, then Grafana uses StaticRootPath + "dashboards/home.json"
        #default_home_dashboard_path: "/tmp/dashboards/k8s-dashboard.json"
    ## Sidecars that collect the configmaps with specified label and stores the included files them into the respective folders
    ## Requires at least Grafana 5 to work and can't be used together with parameters dashboardProviders, datasources and dashboards
    sidecar:
      dashboards:
        enabled: true
        provider:
          # allow updating provisioned dashboards from the UI
          allowUiUpdates: true
      datasources:
        enabled: true
        url: http://prometheus-operated:9090/
    service:
      nodePort: 31199
      type: NodePort
    rbac:
      namespaced: true
  
  kubeApiServer:
    enabled: false
  
  kubelet:
    enabled: false
  
  kubeControllerManager:
    enabled: false
  
  coreDns:
    enabled: false
  
  kubeDns:
    enabled: false
   
  kubeEtcd:
    enabled: false
  
  kubeScheduler:
    enabled: false
  
  kubeProxy:
    enabled: false
  
  kubeStateMetrics:
    enabled: false
  
  nodeExporter:
    enabled: false
  
  prometheusOperator:
    enabled: true
    namespaces:
      releaseNamespace: true
      additional: []
    nodeSelector: {}
    admissionWebhooks:
      enabled: false
    tls:
      enabled: false
    serviceAccount:
      create: true
  
  prometheus:
    enabled: false # Default is using our own Prometheus
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false # Select all service monitors
      podMonitorSelectorNilUsesHelmValues: false # Select all pod monitors
      probeSelectorNilUsesHelmValues: false # Select all pod monitors
      ruleSelectorNilUsesHelmValues: false # Select all pod monitors
      resources:
        requests:
          memory: 400Mi
      scrapeInterval: 15s
      enableAdminAPI: true


