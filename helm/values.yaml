###
# Theodolite Operator
###
operator:
  enabled: true
  
  image: ghcr.io/cau-se/theodolite
  imageTag: v0.8.5
  imagePullPolicy: IfNotPresent

  nodeSelector: {}

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1024Mi"
      cpu: "500m"

  sloChecker:
    generic:
      enabled: true
      image: ghcr.io/cau-se/theodolite-slo-checker-generic
      imageTag: v0.8.5
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"
    lagTrend:
      enabled: true
      image: ghcr.io/cau-se/theodolite-slo-checker-lag-trend
      imageTag: v0.8.5
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"
    droppedRecordsKStreams:
      enabled: false
      image: ghcr.io/cau-se/theodolite-slo-checker-dropped-records-kstreams
      imageTag: v0.8.5
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"

  resultsVolume:
    persistent:
      enabled: false
      # existingClaim:
      # storageClassName:
      accessModes:
        - ReadWriteOnce
      size: 1Gi
    accessSidecar:
      enabled: true
      image: busybox
      imageTag: stable
      imagePullPolicy: IfNotPresent
      #resources: {}

  theodoliteBenchmarks:
    resourceConfigMaps:
      uc1LoadGenerator: true
      uc1Kstreams: true
      uc1Flink: true
      uc1BeamFlink: true
      uc1BeamSamza: true
      uc2LoadGenerator: true
      uc2Kstreams: true
      uc2Flink: true
      uc2BeamFlink: true
      uc2BeamSamza: true
      uc3LoadGenerator: true
      uc3Kstreams: true
      uc3Flink: true
      uc3BeamFlink: true
      uc3BeamSamza: true
      uc4LoadGenerator: true
      uc4Kstreams: true
      uc4Flink: true
      uc4BeamFlink: true
      uc4BeamSamza: true
    benchmarks:
      uc1Kstreams: true
      uc1Flink: true
      uc1BeamFlink: true
      uc1BeamSamza: true
      uc2Kstreams: true
      uc2Flink: true
      uc2BeamFlink: true
      uc2BeamSamza: true
      uc3Kstreams: true
      uc3Flink: true
      uc3BeamFlink: true
      uc3BeamSamza: true
      uc4Kstreams: true
      uc4Flink: true
      uc4BeamFlink: true
      uc4BeamSamza: true

